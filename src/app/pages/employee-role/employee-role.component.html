<div class="wrapper mt-5">
    <div class="main-panel">
      <div class="container">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="d-flex align-items-center">
                <h4 class="card-title">Employee Designation</h4>
                <button
                  class="btn btn-primary btn-round ms-auto"
                  data-bs-toggle="modal"
                  data-bs-target="#addRowModal"
                  (click)="submit('add', '')"
                >
                  <i class="fa fa-plus"></i>
                  Add Employees
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <div class="mat-elevation-z3">
                    <table mat-table [dataSource]="dataSource">
                      <!-- firstname Column -->
                      <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> Designation </th>
                        <td mat-cell *matCellDef="let data"> {{data.designation}} </td>
                      </ng-container>
                  
                      <!-- lastname Column -->
                      <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef> Salary Details </th>
                        <td mat-cell *matCellDef="let data"> {{data.salaryDetails}} </td>
                      </ng-container>
                  
                      <!-- email Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Position </th>
                        <td mat-cell *matCellDef="let data"> {{data.position}} </td>
                      </ng-container>
                  
                      <!-- role Column -->
                      <!-- <ng-container matColumnDef="password">
                        <th mat-header-cell *matHeaderCellDef> Password </th>
                        <td mat-cell *matCellDef="let data"> {{data.employeePassword}} </td>
                      </ng-container> -->
                
                      <!-- action buttons -->
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let data"> <div class="d-flex gap-2">
                          <button mat-raised-button color="primary" class="ml-2" (click)="submit('update', data)">Update</button>
                          <button mat-raised-button color="success" class="p-2" (click)="submit('view', data)">View</button>
                          <button mat-raised-button color="warn" class="p-2" (click)="deleteRow(data.id)">Delete</button>
                        </div> </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
                  
                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-drawer-container
  [class.drawer-opened]="drawer.opened"
  class="example-container"
>
  <mat-drawer #drawer class="drawer shadow-lg p-4" mode="side" position="end">
    <div class="contents d-flex justify-content-between fs-3 fw-bold">{{drawer_title}}
    <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
    </div>
  <div class="userinput p-2">
    <form class="userForm d-grid" [formGroup]="roleForm">
        <mat-form-field class="p-2">
          <mat-label>Designation</mat-label>
          <input matInput [formControlName]="'designation'">
          <!-- <mat-error *ngIf="this.userForm.get('firstName').hasError('required')">Enter First Name</mat-error> -->
        </mat-form-field>
        <mat-form-field class="p-2">
          <mat-label>Salary Details</mat-label>
          <input matInput [formControlName]="'salaryDetails'">
          <!-- <mat-error *ngIf="this.userForm.get('lastName').hasError('required')">Enter Last Name</mat-error> -->
        </mat-form-field>
        <mat-form-field class="p-2">
          <mat-label>Position</mat-label>
          <input matInput [formControlName]="'position'">
          <!-- <mat-error *ngIf="this.userForm.get('email').hasError('required')">Enter Email</mat-error> -->
        </mat-form-field>
      <div class="buttons d-flex justify-content-end gap-2">
        <button mat-raised-button color="warn" class="p-2">Clear</button>
        <button mat-raised-button color="primary" class="ml-2" (click)="formSubmit()">{{button_text}}</button>
      </div>
    </form>
  </div>
  </mat-drawer>
 
</mat-drawer-container>
