<div class="wrapper mt-5">
    <div class="main-panel">
      <div class="container">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="d-flex align-items-center">
                <h4 class="card-title">Employee Table</h4>
                <button
                  class="btn btn-primary btn-round ms-auto"
                  data-bs-toggle="modal"
                  data-bs-target="#addRowModal"
                  (click)="submit('add')"
                >
                  <i class="fa fa-plus"></i>
                  Add Employees
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <div class="mat-elevation-z3">
                    <table mat-table [dataSource]="dataSource">
                      <!-- firstname Column -->
                      <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> First Name </th>
                        <td mat-cell *matCellDef="let data"> {{data.employeeFirstName}} </td>
                      </ng-container>
                  
                      <!-- lastname Column -->
                      <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef> Last Name </th>
                        <td mat-cell *matCellDef="let data"> {{data.employeeLastName}} </td>
                      </ng-container>
                  
                      <!-- email Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email Id </th>
                        <td mat-cell *matCellDef="let data"> {{data.employeeEmail}} </td>
                      </ng-container>
                  
                      <!-- role Column -->
                      <!-- <ng-container matColumnDef="password">
                        <th mat-header-cell *matHeaderCellDef> Password </th>
                        <td mat-cell *matCellDef="let data"> {{data.employeePassword}} </td>
                      </ng-container> -->
                      <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let data"> {{data.employeeRole}} </td>
                      </ng-container>
                
                      <!-- action buttons -->
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let data"> <div class="d-flex gap-2">
                          <button mat-raised-button color="primary" class="ml-2">Update</button>
                          <button mat-raised-button color="success" class="p-2">View</button>
                          <button mat-raised-button color="warn" class="p-2">Delete</button>
                        </div> </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
                  
                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-drawer-container
  [class.drawer-opened]="drawer.opened"
  class="example-container"
>
  <mat-drawer #drawer class="drawer shadow-lg p-4" mode="side" position="end">
    <div class="contents d-flex justify-content-between fs-3 fw-bold">{{drawer_title}}
    <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
    </div>
  <div class="userinput p-2">
    <form class="userForm d-grid" [formGroup]="taskForm">
        <mat-form-field class="p-2">
          <mat-label>First Name</mat-label>
          <input matInput [formControlName]="'emloyeeFirstName'">
          <!-- <mat-error *ngIf="this.userForm.get('firstName').hasError('required')">Enter First Name</mat-error> -->
        </mat-form-field>
        <mat-form-field class="p-2">
          <mat-label>Last Name</mat-label>
          <input matInput [formControlName]="'employeeLastName'">
          <!-- <mat-error *ngIf="this.userForm.get('lastName').hasError('required')">Enter Last Name</mat-error> -->
        </mat-form-field>
        <mat-form-field class="p-2">
          <mat-label>Email Address</mat-label>
          <input matInput [formControlName]="'employeeEmail'">
          <!-- <mat-error *ngIf="this.userForm.get('email').hasError('required')">Enter Email</mat-error> -->
        </mat-form-field>
        <mat-form-field class="p-2">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControlName]="'employeePassword'">
          <!-- <mat-error *ngIf="this.userForm.get('password').hasError('required')">Enter Password</mat-error> -->
        </mat-form-field>
        <!-- <mat-form-field class="example-full-width">
          <mat-label>Employee Role</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControlName]="'employeeRole'"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of options" [value]="option.value">[option.name]</mat-option>
          </mat-autocomplete>
        </mat-form-field> -->
      <div class="buttons d-flex justify-content-end gap-2">
        <button mat-raised-button color="warn" class="p-2">Clear</button>
        <button mat-raised-button color="primary" class="ml-2" (click)="formSubmit()">{{button_text}}</button>
      </div>
    </form>
  </div>
  </mat-drawer>
 
</mat-drawer-container>
