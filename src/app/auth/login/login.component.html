<div class="container">
  <div class="design">
      <div class="pill-1 rotate-45"></div>
      <div class="pill-2 rotate-45"></div>
      <div class="pill-3 rotate-45"></div>
      <div class="pill-4 rotate-45"></div>
  </div>
  <form [formGroup]="loginForm" class="login">
      <h3 class="title">Admin Login</h3>
      <mat-form-field style="width: 245px;">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" [formControlName]="'email'">
        <mat-error *ngIf="this.loginForm.get('email').hasError('required')">Enter valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="'password'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="this.loginForm.get('password').hasError('required')">Enter Password</mat-error>
      </mat-form-field>
      <button class="login-btn" (click)="loginAdmin(this.loginForm.value)">LOGIN</button>
      <a href="#" class="forgot" [routerLink]="'../forgot-pwd'">Forgot Username/Password?</a>
      <div class="create">
          <!-- <a href="#">Create Your Account</a> -->
          <i class="ri-arrow-right-fill"></i>
      </div>
  </form>
 
</div>
